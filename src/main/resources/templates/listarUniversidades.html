<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="~{layout/layout :: head}"></head>
  <body>
    <h1 class="page-content" th:text="${titulo}"></h1>
    <div class="container" style="margin-top: 10px; padding: 5px;">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Nit</th>
            <th>Nombre</th>
            <th>Fecha Fundacion</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Eliminar</th>
            <th>Eliminar Estado</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="universidad: ${universidades}" th:if="${universidad.estado} == true">
            <td th:text="${universidad.idUniversidad}"></td>
            <td th:text="${universidad.nit}"></td>
            <td th:text="${universidad.nombre}"></td>
            <td th:text="${universidad.fechaFundacion}"></td>
            <td th:text="${universidad.direccion}"></td>
            <td th:text="${universidad.telefono}"></td>
            <td><a th:href="@{/eliminarUniversidad/} + ${universidad.idUniversidad}" class="btn btn-danger btn-xs" th:text="'Eliminar'" onclick="return confirm ('¿Estas seguro de querer eliminar el registro?')"></a></td>
            <td><a th:href="@{/cambiarEstadoUniversidad/} + ${universidad.idUniversidad}"  class="btn btn-danger btn-xs" th:text="'Eliminar Estado'" onclick="return confirm ('¿Estas seguro de querer eliminar el registro?')"></a></td>
            <td><a th:href="@{/editarUniversidad/{id}(id=${universidad.idUniversidad})}" class="btn btn-info btn-xs" th:text="'Editar'"></a></td>
          </tr>
        </tbody>
      </table>

      <a th:href="@{/crearUniversidad}" class="btn btn-primary">Registrar Universidad</a>
    </div>
    <footer th:replace="~{layout/layout :: footer}"></footer>
  </body>
</html>
