<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace="~{layout/layout :: head}"></head>
<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
    <form th:object="${universidadActualizar}" th:action="@{/editarUniversidad/{id}(id=${universidadActualizar.idUniversidad})}" method="post">
        <div class="form-group">
            <label for="nit" class="control-label">Nit</label>
            <input id="nit" type="text" class="form-control" th:field="*{nit}" placeholder="ej. 151351-10" required="required"/>
            <small>Escribir el nit</small>
        </div>

        <div class="form-group">
            <label for="nombre" class="control-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="Universidad Ejemplo" required="required"/>
            <small>Escribir nombre de universidad</small>
        </div>

        <div class="form-group">
            <label for="fechafundacion" class="control-label">Fecha Fundacion</label>
            <input id="fechafundacion" type="date" class="form-control" th:field="*{fechaFundacion}" required="required"/>
            <small>Seleccionar fecha</small>
        </div>

        <div class="form-group">
            <label for="direccion" class="control-label">Direccion</label>
            <input id="direccion" type="text" class="form-control" th:field="*{direccion}" placeholder="Calle # ejemplo carrera ejemplo" required="required"/>
            <small>Escribir direccion</small>
        </div>

        <div class="form-group">
            <label for="telefono" class="control-label">Telefono</label>
            <input id="telefono" type="text" class="form-control" th:field="*{telefono}" placeholder="6516516520" required="required"/>
            <small>Escribir Telefono</small>
        </div>

        <div class="form-group">
            <div class="form-group">
                <input type="submit" value="Guardar" class="btn btn-success" >
            </div>
        </div>

    </form>
</div>

</body>
</html>
