<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<nav th:replace="layout/layout :: navbar"></nav>
<h1 class="page-content" th:text="${titulo}"></h1>
<br/>
<div class="container">
  <table id="example" class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Cantidad Facultades</th>
      <th>Nombre Universidad</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seccional: ${seccional}" th:if="${seccional.estado} == true">
      <td th:text="${seccional.id_seccional}"></td>
      <td th:text="${seccional.nombre}"></td>
      <td th:text="${seccional.cantidadFacultades}"></td>
      <td th:text="${seccional.idUniversidad.nombre}"></td>
      <td><a th:href="@{/eliminarSeccional/} + ${seccional.id_seccional}" class="btn btn-danger btn-xs"
             th:text="'Eliminar'"
             onclick="return confirm
                       ('¿Estas seguro de querer eliminar el registro?')"></a></td>
      <td><a th:href="@{/cambiarEstadoSeccional/} + ${seccional.id_seccional}" class="btn btn-danger btn-xs"
             th:text="'EliminarEstado'"
             onclick="return confirm
                       ('¿Estas seguro de querer eliminar el registro?')"></a></td>
      <td><a th:href="@{/editarSeccional/{id}(id=${seccional.id_seccional})}" class="btn btn-info btn-xs"
             th:text="'Editar'"></a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/crearSeccional}" class="btn btn-primary">Registrar Seccional</a>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
