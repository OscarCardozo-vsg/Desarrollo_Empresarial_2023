<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace="~{layout/layout :: head}"></head>
<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
    <form th:object="${directores}" th:action="@{/crearDirector}" method="post">

        <div class="form-group">
            <label for="" class="control-label">Documento</label>
            <input id="text" type="text" class="form-control" th:field="*{documento}" placeholder="Seccional Ejemplo" required="required"/>
            <small>Escribir nombre de seccional</small>
        </div>

        <div class="form-group">
            <label for="nombre" class="control-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="Seccional Ejemplo" required="required"/>
            <small>Escribir nombre de seccional</small>
        </div>

        <div class="form-group">
            <label for="cantidadFacultades" class="control-label">Cantidad Facultades</label>
            <input id="cantidadFacultades" type="number" class="form-control" th:field="*{cantidadFacultades}" required="required"/>
            <small>Ingresar el numero de facultades</small>
        </div>

        <div class="form-group">
            <label for="idUniversidad" class="control-label">idUniversidad</label>
            <input id="idUniversidad" type="number" class="form-control" th:field="*{idUniversidad}" placeholder="Santo Tomas" required="required"/>
            <small>Escribir universidad a la que pertenece</small>
        </div>

        <div class="form-group">
            <div class="form-group">
                <input type="submit" value="Guardar" class="btn btn-success" >
            </div>
        </div>

    </form>
</div>

</body>
</html>
